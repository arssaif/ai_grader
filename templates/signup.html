  <style>

    h1,

      font-family: "Poppins", sans-serif

    body {

    .button {
      background-color: #f44336;
      /* Green */
      border: none;
      color: white;
      padding: 16px 32px;

      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      border-radius: 10px;
    }

    .button5:hover {

    }

<body
  style="background-image:url({{url_for('static',filename='image/signup.png')}}); background-repeat:no-repeat; background-size: cover;">

  <div class="w3-top">
    <div class="w3-row w3-padding w3-black">
      <div class="w3-col s2">
        <a href="welcome" class="w3-button w3-block w3-black">WELCOME</a>
      </div>
      <div class="w3-col s2">
        <a href="home" class="w3-button w3-block w3-black">HOME</a>
      </div>
      <div class="w3-col s2">
        <a href="about" class="w3-button w3-block w3-black">ABOUT</a>
      </div>
      <div class="w3-col s2">
        <a href="contact" class="w3-button w3-block w3-black">CONTACT US</a>
      </div>
      <div class="w3-col s2">
        <a href="login" class="w3-button w3-block w3-black">LOGIN</a>
      </div>
    </div>
  </div>

  <div
    style="width:cover;text-align: right; font-family:Times New Roman; background-color: rgba(30, 80, 180, 0.20); height: 30px;"
    class="topnav">
    <a style="text-decoration: none;  color: white; font-size:114%; padding-right: 30px;" class="active"
      href="login">Login</a>
    <a style="text-decoration: none; color: white; font-size:114%; padding-right: 30px;" href="#services">Services</a>
    <a style="text-decoration: none; color: white; font-size:114%; padding-right: 30px;" href="#contact">Contact</a>
    <a style="text-decoration: none; color: white; font-size:114%; padding-right: 20px;" href="#about">About</a>
  </div>

  <h1 style=" text-shadow: 0 0 5px #2196f3;
            text-align:center;
            font-family:Times New Roman;
            margin-top:30px;
            color:steelblue;
            font-size:400%;
            font-weight: bold;">
    WELCOME TO AI GRADER</h1>
  <div style="text-align:center;horizontal-align:center; width:cover;">
    <form action="" method="POST" class="container-mid"
      style="padding-top: 30px; padding-bottom: 30px; margin-top: 50px; width:550px; display:inline-block; margin-bottom: 30px; margin-right: 150px; margin-left: 850px; color:steelblue"
      id="registerUser">
      <fieldset>
        <h2 style="color:white">SIGN-UP NOW</h2><br>
        {{form}}
        <label for="fname" ;>
          <input style="width: 185px;height: 40px" ; type="text" name='fname' id="fname" placeholder="First Name"
            required>
        </label>
        <label for="lname">
          <input style="width: 185px;height: 40px" ; type="text" name="lname" id="lname" placeholder="Last Name"
            required>
        </label><br><br>
        <label for="email"></label>
        <input style="width: 378px; height: 40px" ; type="email" id="email" name="email" placeholder="Enter you email"
          required><br><br>
        <label for="password"></label>
        <input style="width: 378px; height: 40px" ; type="password" id="password" name="password" placeholder="Password"
          required><br><br>
        <label for="phone"></label>
        <input style="width: 378px; height: 40px" ; type="tel" id="phone" name="phone" placeholder="Phone number"><br>
        <input style="width: 378px; height: 35px;margin-top: 35px;" type="submit" value="SIGN UP"><br><br>


      </fieldset>
      <p class="ab" style="color:white">Already have an account?</p>
      <p class="ab"><a style="color:rgb(14, 6, 240)" href="login">Login</a></p>
    </form>
  </div>


  <script>
    $("#registerUser").submit(function (e) {
      e.preventDefault()
      $.ajax({
        url: '/api/signup',
        data: $('#registerUser').serialize(),
        type: 'POST',
        success: function (response) {
          window.location.replace("/login")
          console.log(response);
          alert('Registration successful')
        },
        error: function (error) {
          console.log(error);
          alert('Registration unsuccessful')
        }
      });

    })
  </script>
</body>

</html>
