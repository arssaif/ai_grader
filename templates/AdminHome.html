<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Grader Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://kit.fontawesome.com/6865b98c37.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
    integrity="sha256-c9vxcXyAG4paArQG3xk6DjyW/9aHxai2ef9RpMWO44A=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css_files/AdminHome.css') }}">
    <script type="text/javascript">
        var id1 = "";
        function reply_click(clicked_id)
             {
               id1 = (clicked_id);
               }
        $(document).ready(function()
       {
            $("#one").click(function() {
                console.log("report gen clicked")
                if(id1 === ""){return}
                $.ajax({
			        url: '/get_email?u_email=' + id1,
			        type: 'GET',
			        success: function(response){
			        alert('user deleted')
			        },
			        error: function(error)
			        {
				        console.log(error);
			        }
		        });
            });

            $("#two").click(function() {
                 $(".sidebar").html(create_doctor);
                 });


            $("#create_user_button").click(function() {
                console.log("create_doctor")
                var form_data = new FormData()
                form_data.append("fname", $("#fname").val())
                form_data.append("lname", $("#lname").val())
                form_data.append("email", $("#email").val())
                form_data.append("password", $("#password").val())
                $.ajax({
			        url: '/reg_doctor',
			        type: 'POST',
			        data: form_data,
			        contentType: false,
			        cache: false,
			        processData: false,
			        success: function(response){
				        if(response === "success"){
				            alert("User Created")
                        }
			        },
			        error: function(error)
			        {
				    console.log(error);
				    }
		});

            });
});


    </script>
    <!--

    -->
</head>
<body>
<div class="wrapper" style=" margin-bottom:20px; background-image:url({{url_for('static',filename='image/topnav.jpg')}}); background-size: cover;">
<div style="display: block; text-align: right; font-family: sans-serif; height: 25px; padding-top:5px;margin-bottom:0px;" class="topnav">
  <a style="text-decoration: none; color: white; font-size:15px; padding-top:15px; padding-right: 30px;" class="active" href="AdminHome">HOME</a>
  <a style="text-decoration: none; color: white; font-size:15px; padding-top:15px; padding-right: 30px;" class="active" href="logout">LOGOUT</a>

</div>
</div>

<div class="wrapper">
<div class="sidebar_right" style="background-image:url({{url_for('static',filename='image/main_back2.jpg')}}); background-size: cover;">
          <img src="static/avatar.png" alt="Avatar" style="margin-left:60px; margin-bottom:10px; margin-top:10px;width:120px; border-radius: 50%;">
           <h1 style="color:white; padding-bottom:15px;margin-left:0px; padding-left:56px;font-size:18px; margin-top:10px; color:white;">{{user_name}}</h1>
           <ul style="list-style-type: none;">
               <li> <a id = "two" style="color: white; margin-bottom:15px; font-size:20px; "
        href = "#" ><span style="padding-right:15px;" class="fas fa-user-plus"></span>Create Doctor</a></li >

               <li> <a id = "one" style="color: white; margin-bottom:10px; font-size:20px;"
        href = "#" ><span style="padding-right:15px;" class="fas fa-user-minus"></span>Delete Doctor </a></li >

           </ul>
    </div>
</div >

   <div class="wrapper">
   <div class="sidebar" style="margin-left:350px;color:white; background-image:url({{url_for('static',filename='image/mid3.jpg')}}); background-size: cover;">
           <h1 style="color:white; font-size:25px; font-weight:normal; text-align:center;">DOCTORS</h1>
    <ul>
    {% if any_uploads%}
    {% for ins in any_uploads %}
           <li>
               <a style="color:white;" id="{{ins}}" name="{{ins}}" value="{{ins}}" onClick="reply_click(this.id)">{{ins}}</a>
           </li >
    {% endfor %}
    {% endif %}
        </ul>
       </div >
       </div >


<div style="display: none;">
    <div id="create_doctor" >
        <div action="reg_doctor" method="POST" style="text-align:center; border-style:solid ;padding-top: 30px;
                padding-right: 30px;
                padding-bottom: 30px;
                padding-left: 30px;
                margin-top: 50px;
                margin-bottom: 30px;
                margin-right: 100px;
                margin-left: 100px;
                background-image:url({{url_for('static',filename='image/main_back.jpg')}});
                background-size: cover;
                color:steelblue" id="registerUser">

       <h2  style="color:white">Create New Doctor Account</h2><br>
              {{form}}
       <label for="fname" ;>
       <input style="width: 185px;height: 40px"; type="text" name='fname' id="fname" placeholder="First Name" required>
       </label>
       <label for="lname">
       <input style="width: 185px;height: 40px"; type="text" name="lname" id="lname" placeholder="Last Name" required>
       </label><br><br>
       <label for="email"></label>
       <input style="width: 378px; height: 40px"; type="email" id="email" name="email" placeholder="Enter you email" required><br><br>
       <label for="password"></label>
       <input style="width: 378px; height: 40px"; type="password" id="password" name="password" placeholder="Password" required><br><br>
       <label for="birthday"></label>
       <input style="width: 185px; height: 40px"; type="date" id="birthday" name="birthday">
       <label for="phone"></label>
       <input style="width: 185px; height: 40px"; type="tel" id="phone" name="phone" placeholder="Phone number"><br>
       <input type="radio" id="male" name="gender" value="male">
       <label style="font-size:20px; color: white; margin: 10px 45px 10px 5px" for="male">Male</label>
       <input type="radio" id="female" name="gender" value="female">
       <label style="font-size:20px; color: white; margin: 10px 45px 10px 5px" for="female">Female</label>
       <input type="radio" id="other" name="gender" value="other">
       <label style="font-size:20px; color: white; margin: 10px 45px 10px 5px" for="other">Other</label>
       <input style="width: 378px; height: 35px;" type="submit" value="Submit" id="create_user_button"><br><br>

    </div>

    </div>
</div>


</body>
</html>
